<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!--Tabela-->
    <h3 align="center"> Tabela 1 (Tabela simples)</h3><br>
    <table align="center" width="500">
        <tr align="center">
            <td>Nome</td>
            <td>Idade</td>
            <td>Cargo</td>
        </tr>
        <tr align="center">
            <td>Max</td>
            <td>38</td>
            <td>Analista Jr</td>
        </tr>
    </table>

    <!--Outra forma de fazer uma tabela-->
    <h3 align="center"> Tabela 2 (Tabela usando Thead e Body table) </h3><br>
    <table align="center" width="500">
        <thead>                         <!--CabeÃ§alho-->
            <tr>
                <th>Nome</th>           <!--Usa-se a tag th para definir o titulo da tabela-->
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead> 
        <tbody align="center">                         <!--Corpo da tabela-->
            <tr>
                <td>Max</td>
                <td>38</td>
                <td>Analista Jr</td>
            </tr>
        </tbody>

</body>
</html>
