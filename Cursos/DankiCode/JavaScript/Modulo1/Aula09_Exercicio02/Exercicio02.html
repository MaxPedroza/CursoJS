<body>

    <script>
    var anoNascimento = prompt('Ano do seu nascimento?:');
    
    while (anoNascimento >= 2020){
        alert('Favor informar ano corretamente');
        anoNascimento = prompt('Favor informar o ano do seu nascimento:')
}

        
        var anoAtual = prompt('Qual é o ano atual?:');

        var anoFinal = anoAtual - anoNascimento;

        alert('A idade final é:'+ anoFinal);

    </script>
