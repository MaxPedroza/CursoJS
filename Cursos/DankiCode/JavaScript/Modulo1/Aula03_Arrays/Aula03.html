<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>
        // Arrays
        //Indices     0       1       2
        var nomes = ['Max', 'Elen', 'Nina']
        console.log(nomes[2]);
        nomes.push('Pedroza')               // adicionando conteudo no array depois de declarado 
        
        // outra forma de declarar array
        var nomes2 = new Array('Max', 'Elen', 'Nina');
        console.log(nomes2[0])

    </script>

</body>
</html>
