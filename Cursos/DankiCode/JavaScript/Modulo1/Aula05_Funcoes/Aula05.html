<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function teste(){
            // Executando quando chamar a função.
            console.log('Chamando a função teste.')
        }

        function teste2 (nome){
            console.log('O nome passado é: '+nome);
        }

        teste();
        teste2('Max');
    </script>
</body>
</html>
