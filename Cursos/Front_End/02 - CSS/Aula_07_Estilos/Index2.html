<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando e entendendo estilos 2</title>
    <!--Tag style para dar estilo dentro do HTML-->
    <style>
        h1{
            /*Comentarios*/
            color: orange;
            background-color: gray;
        }
        h2{
            color: blanchedalmond;
            background-color: aquamarine;
        }
        a{
            text-decoration: none;
        }
    </style> 
</head>
<body>
    <!--Estilo-->
    <div align="center">
        <div>
            <h1 style="color: red;background-color:white;" >ESTILO 2</h1><br><br>   <!--Style in line tem prioridade-->
        <!--Usando estilo dentro do HTML no head utilizando a tag style-->
            <h1>Título1(h1)</h1>
            <h2>Título2(h2)</h2>
            <h3>Título3(h3)</h3>
            <h4>Título4(h4)</h4>
            <h5>Título5(h5)</h5>
            <h6>Título6(h6)</h6><br>
            <a href="" >Link</a>
        </div>
    </div>
</body>
</html>
