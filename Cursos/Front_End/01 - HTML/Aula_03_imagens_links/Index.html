<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Imagens e Links</title>
</head>
<body>
    <h1>Exibição de imagens</h1> 
    <!-- Link de Imagens -->
        <!-- 
            Tamanho das iamgens podem ser alteradas dentro da tag através do atributo widht (→); 
            Quando usado width a altura é setada automaticamente, porem, é possivel utilzar o atributo heigth (↨); 
            É possivel utilizar tambem o tamanho em porcentagem(%); 
            Para adicionar link usamos a tag hreaf;
            É possivel direcionar o link utilizando o atributo target, sendo assim, temos a opção de abrir na pagina atual ou uma nova aba, por exemplo; 
        -->
    <h2>Imagem exibida através dos diretórios:</h2> 
    <img src="/Cursos/Front_End/Aula_3_imagens_links/img/Max 4.png" alt="Arquivo nos diretorios" width="300">    

    <!-- Link através de url -->
    <h2>Imagem exibida através de URL:</h2>
    <img src="https://www.hypeness.com.br/1/2018/12/imagens-surreais.jpg" alt="Imagem atraves de url" width="300" height="400">
    <a href="https://www.hypeness.com.br/2018/12/jovem-de-19-anos-transforma-seus-sonhos-em-imagens-de-tirar-o-folego/" target="_blank">Acessar Conteudo1</a>

    <!-- Tamanho em Porcentagem -->
    <h2>Imagem exibida com tamnho ajustado em porcentagem(%):</h2>
    <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2022/07/http___cdn.cnn_.com_cnnnext_dam_assets_220714095015-joel-sartore-7.jpg?w=876&h=484&crop=1" alt="Imagem com ajuste em porcentagem" width="12%">
    <a href="https://www.cnnbrasil.com.br/estilo/fotografo-tem-como-missao-capturar-imagens-de-20-mil-especies-de-animais/" target="_blank">Acessar Conteudo2</a>
    
</body>
</html>
